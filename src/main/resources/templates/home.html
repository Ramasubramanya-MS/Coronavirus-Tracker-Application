<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>

    <title>Covid-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
<div class="jumbotron jumbotron-fluid">
    <h1 align="center">Corona Virus Tracker</h1>
    <div class="alert alert-danger" role="alert">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total Cases Reported as of Today</p>
    </div>
    <hr class="my-4">
    <p>
    <div class="alert alert-danger" role="alert">
        <span> New Cases Reported on Previous Day:</span>
    <b><span th:text="${totalNewCases}"></span></b>
    </div>
    </p>
</div>
<p th:text="${testName}"></p>

    <table class="table table-hover">
        <tr>
            <caption>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Changes since Last Day</th>
            </caption>
        </tr>

        <tr th:each="locationStat : ${locationStats}">
            <th th:text="${locationStat.country}"></th>
            <th th:text="${locationStat.state}"></th>

            <th th:text="${locationStat.latestTotalCases}"></th>
            <th th:text="${locationStat.diffFromPrevDay}"></th>

        </tr>
    </table>
</div>
</body>
</html>
